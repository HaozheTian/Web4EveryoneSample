
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Haozhe Tian Photos</title>
	<link rel="stylesheet" href="css/HzPCSS.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src = "js/HzPJS.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <img class = "headshot" src="imgs/headimg.jpg" alt="Photo of Haozhe Tian"/>
    <h1>Haozhe Tian</h1>
    <p>From China<img src="imgs/flags_china.png" alt="China flag"></p>
    <p>Master Student at Imperial College London</p>
    <div class="dropdown">
        <button class="dropbtn">Content</button>
        <nav class="dropdown-content">
            <a href = "work.html">Resume</a><a href = "index.html">Homepage</a><a href = "photos.html" class = "active">Photo Booth</a>
        </nav>
    </div>
</header>

<main>
	<div class = "mobilePhotoBooth">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="imgs/TYC.jpg" alt="Taiyuan City View">
        <div class="carousel-caption">
        <p>Taiyuan City View</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="imgs/ItaFood.JPG" alt="Italian food">
        <div class="carousel-caption">
        <p>Italian Food</p>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="imgs/Sushi.jpg" alt="Sushi">
        <div class="carousel-caption">
        <p>Sushi</p>
        </div>
    </div>
		<div class="carousel-item">
      <img class="d-block w-100" src="imgs/WangGarden.jpeg" alt="Wang Garden">
        <div class="carousel-caption">
        <p>Wang Garden</p>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

	</div>
	<div class = "pcPhotoBooth">
		<div class = "previewImages">
		    <img class="preview" alt = "Taiyuan City View" src = "imgs/TYC.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
		    <img class="preview" alt = "Italian Food" src = "imgs/ItaFood.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()">
		    <img class="preview" alt = "Sushi" src = "imgs/Sushi.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
		    <img class="preview" alt = "Wang Garden" src = "imgs/WangGarden.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()">
		</div>
		<div id = "imageDisplay">
		    Hover over an image above to display here.
		</div>
	</div>
</main>

</body>
</html>
